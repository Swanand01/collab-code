<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}

  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <title>RT Chat</title>

  {{ file_id|json_script:"file_id" }}
  {{ user_name|json_script:"user-name" }}
  {{ content|json_script:"content" }}

</head>

<body>
  <nav>
    <h1 class="navbar-title">Collab-edit</h1>
    <h2 class="navbar-name">{{ user_name }}</h2>
    <h2 class="room-id">{{ file_id }}</h2>
    <button id="chat"><i id="icon" class="material-icons">chat</i></button>
    <button id="save"><i id="icon" class="material-icons">save</i></button>
    <button id="leave">
      <i id="icon" class="material-icons">exit_to_app</i>
      <h1>Leave</h1>
    </button>
  </nav>

  <div class="editor-container">
    <div id="editor"></div>
  </div>

  <div class="message-container">
    <div id="chat-text"></div>
    <div class="send">
      <input id="message-box" type="text">
      <button id="submit">send</button>
    </div>
  </div>

  <script src="{% static 'js/client.js' %}" type="text/javascript"></script>
</body>

</html>
