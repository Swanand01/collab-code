<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
    </link>

    {% load static %}

    <title>RT Chat</title>
    <style type="text/css" media="screen">
        #editor { 
              position: absolute;
              right: 150px;
              width: 200px;
              height: 120px;
              border: 3px solid green;
        }
    </style>
  </head>
  <body>
  
    <textarea class="form-control" id="chat-text" rows="10"></textarea><br>
    <input class="form-control" id="input" type="text"></br>
    <input class="btn btn-secondary btn-lg btn-block" id="submit" type="button" value="Send">
    <input class="btn btn-secondary btn-lg btn-block" id="leave" type="button" value="Leave">

    {% comment %} <textarea class="form-control" id="code" rows="10"></textarea><br> {% endcomment %}
    
    <div id="keystroke-detector">
      <div id="editor">DEFAULT</div>
    </div>
    
    
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input name="file" id="file" type="file"/>
      <input type="submit" value="Upload File" />
    </form>


    {{ room_name|json_script:"room-name" }}
    {{ user_name|json_script:"user-name" }}
      
    <script src="{% static '/js/ace.js' %}" type="text/javascript" charset="utf-8"></script>

    <script src="{% static '/js/client.js' %}" type="text/javascript"></script>

    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  </body>
</html>
