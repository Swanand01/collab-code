<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}

  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <title>RT Chat</title>

  {{ file_id|json_script:"file_id" }}
  {{ user_name|json_script:"user-name" }}
  {{ content|json_script:"content" }}

</head>

<body>
  <div class="wrapper">
    <header>
      <nav>
        <h1 class="navbar-title">Collab-edit</h1>
        <h2 class="room-id">{{ filename }}</h2>
        <div>
          <button class="navbar-button" id="save"><i id="icon" class="material-icons">save</i></button>
          <button class="navbar-button" id="chat"><i id="icon" class="material-icons">chat</i></button>
        </div>
      </nav>
    </header>
    <main>
      <div class="editor-container">
        <div id="editor"></div>
      </div>
      <div class="chatbox">
        <div class="messages-container"></div>
        <div class="send-section"></div>
      </div>
    </main>
    <footer>
      <h3>Footer</h3>
    </footer>
  </div>
</body>
